<!DOCTYPE html>
<html>
<head>
  <title>Hypnotise Me</title>
  <style type="text/css" media="all" id="my"></style>
</head>
<body style="background-image: unset" id="body">
    <center>
      <h1 id="h1">WARNING
THIS SITE CONTAINS FAST FLASHING IMAGES
IT MAY CAUSE DISCOMFORT AND TRIGGER SEIZURES FOR PEOPLE WITH PHOTOSENSITIVE EPILEPSY
VIEWER DISCRETION IS ADVISED</h1>
      <button onClick="warning()" id="button">
        <a>Okay</a>
      </button>
    </center>
     <script type="text/javascript">
      function warning() {
        var body = document.getElementById("body");
        var h1 = document.getElementById("h1");
        var button = document.getElementById("button");
        h1.style.display = "none";
        body.style.backgroundImage = "url(https://i.gifer.com/U9Aw.gif)";
        button.style.display = "none";
        var elem = document.documentElement
          if (elem.requestFullscreen) {
          elem.requestFullscreen();
          } else if (elem.mozRequestFullScreen) { /* Firefox */
          elem.mozRequestFullScreen();
          } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
          elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) { /* IE/Edge */
          elem.msRequestFullscreen();
        }
      }
    </script>
</body>
</html>
